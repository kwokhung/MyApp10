<html>
    <head>
        <script src="http://test10atmblinus.azurewebsites.net/socket.io/socket.io.js" type="text/javascript"></script>
        <script type="text/javascript">
            tick = io.connect('http://test10atmblinus.azurewebsites.net');
            tick.on('data', function (data) {
                console.log(data);
            });

            tick.on('error', function (reason){
              console.error('Unable to connect Socket.IO', reason);
            });

            tick.on('connect', function (){
              console.info('successfully established a working and authorized connection');
            });
        </script>
    </head>
    <body>
        Open the browser console to see tick-tocks!
    </body>
</html>
